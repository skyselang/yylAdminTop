<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="yyladmin,thinkphp,vue" />
    <meta
      name="description"
      content="yylAdmin基于ThinkPHP8和Vue3的极简后台管理系统，前后分离，简单轻量，免费开源，开箱即用。"
    />
    <link rel="icon" href="/favicon.ico" />
    <title>yylAdmin</title>
    <style>
      html,
      body,
      #app {
        position: relative;
        width: 100%;
        height: 100%;
      }
      /* 仅在应用加载时让 loader 居中显示，避免影响整个应用布局（顶部菜单被遮挡问题） */
      #app > .loader-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .loader {
        width: 50px;
        aspect-ratio: 1;
        border-radius: 50%;
        border: 2px solid #409eff;
        animation:
          l20-1 1s infinite linear alternate,
          l20-2 2s infinite linear;
      }
      @keyframes l20-1 {
        0% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);
        }
        12.5% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%);
        }
        25% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%);
        }
        50% {
          clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
        }
        62.5% {
          clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
        }
        75% {
          clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%);
        }
        100% {
          clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%);
        }
      }
      @keyframes l20-2 {
        0% {
          transform: scaleY(1) rotate(0deg);
        }
        49.99% {
          transform: scaleY(1) rotate(135deg);
        }
        50% {
          transform: scaleY(-1) rotate(0deg);
        }
        100% {
          transform: scaleY(-1) rotate(-135deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loader-wrapper">
        <div class="loader" aria-label="页面加载中"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
